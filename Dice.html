<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dice Game</title>  
    <link rel="stylesheet" href="dice.css">  
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">  
</head>  
<body>  
    <div class="container">  
       <h1>Let's Play!</h1>  
       <div class="dice">  
           <div>  
               <p>Player 1</p>  
               <img id="img1" class="img1" src="Images/dice1.png" alt="Dice 1">  
           </div>  
           <div>  
               <p>Player 2</p>  
               <img id="img2" class="img2" src="Images/dice2.png" alt="Dice 2">  
           </div>  
       </div>  
       <div id="result" style="font-size: 1.5rem; margin: 20px;"></div>  
       <div class="button">  
           <button class="button1" onclick="add()">Start</button>  
       </div>  
       <footer>  
           Created By Me!  
       </footer>  
       <audio id="rollSound" src="tone (1).mp3"></audio>  
    </div>  
    <script src="dice.js"></script>  
</body>  
</html>
